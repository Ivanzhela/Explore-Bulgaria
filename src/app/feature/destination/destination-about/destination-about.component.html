<div id="about" class="conten_wrapper">
  <div class="about_destination">
    <h3>About</h3>
    <h2>{{ name }}</h2>
    <app-rating [rating]="rating" />
    <p [ngClass]="showAboutContent ? 'showContent' : ''">
      {{ content }}
    </p>
    <button class="show_btn more_information_btn" (click)="onAboutContent()">
      {{ !showAboutContent ? "show more" : "show less" }}
    </button>
  </div>
  <ng-content></ng-content>
</div>
